<div class="container">
    <div class="d-flex align-items-center min-vh-100">

        <div class="container-fluid py-3">

            <div class="row">
                <div class="col-md-6 mx-auto">
                  <mat-card>
                      <p class="h1 text-center">Create Category</p>

                      <div  *ngIf = "error.toString().length > 1" class="alert text-center alert-danger">
                          <a  class="close font-weight-light"  data-dismiss="alert"></a>{{error}}
                      </div>
                      <div  *ngIf = "success.toString().length > 1" class="alert text-center alert-success">
                          <a  class="close font-weight-light"  data-dismiss="alert"></a>{{success}}
                      </div>
                      <form [formGroup]="form" (submit)= "onSubmit()" #f = "ngForm" >
                          <div class="form-group mt-2">
                              <input
                                  class="form-control input-lg"
                                  type="text"
                                  formControlName = "categoryName"
                                  placeholder="Category Title"
                                  />

                          </div>
                          <button mat-raised-button class="btn-block"  [disabled] = "form.invalid" color ="primary"  type="submit">
                              CREATE
                          </button>
                      </form>
                  </mat-card>
                </div>
            </div>
        </div>
    </div>

</div>
