<div class="row">

      <div class=" col-12" >
          <div  *ngIf = "products.length ==0" class="alert text-center alert-dark">
              <a  class="close font-weight-light"  data-dismiss="alert"></a> You cart is empty <a mat-button color ="primary" style="text-decoration: none"  routerLink="">Shop Now</a>

          </div>
          <div  *ngIf = "success.toString().length > 1" class="alert text-center alert-success">
              <a  class="close font-weight-light"  data-dismiss="alert"></a>{{success}}
          </div>
          <div class="col-12 "  *ngFor="let product of products">

              <div  class=" mb-4 mt-4 ">

                  <div class="row " style="display:flex;justify-content:center;align-items:center;">


                      <div class="col-2 ">
                          <img src= {{product.img}}  class=" p-1 card-img-top img-responsive" alt="Photo of product">

                      </div>
                      <div class="col-6 text-center ">
                          <p class=" h5 ml-1 mr-1 ">{{product.name}}</p>

                      </div>
                      <div class="col-3 ">

                              <h3 class = " price mb-1 ">$ {{product.price}} USD</h3>

                      </div>
                      <div class="col-1 ">

                          <a  (click) = "removeFromCart(product._id)">
                              <mat-icon type="button" >delete</mat-icon>
                          </a>



                      </div>









                  </div>

                  <mat-divider class="m-2" ></mat-divider>

                </div>


        </div>

      </div>
      <div class=" col-12" *ngIf="products.length>0">
        <div  class=" mb-4 ">

          <div class="row " style="display:flex;justify-content:center;align-items:center;">

              <div class="col-2 ">

              </div>


              <div class="col-6 text-center ">
                  <p class=" h5 ml-1 mr-1 ">Total Amount</p>

              </div>
              <div class="col-4 ">

                      <h3 class = " total text-left text-success mb-1 ">$ {{totalAmount}} USD</h3>

              </div>













          </div>

          <mat-divider class="m-2" ></mat-divider>
        <div class="text-center">
           <a mat-raised-button class="w-100 " color ="accent" (click)="onBuyClick()" >
              Checkout <mat-icon>open_in_new</mat-icon>
           </a>


        </div>

      </div>
</div>
