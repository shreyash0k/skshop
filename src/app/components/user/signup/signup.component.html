<div class="d-flex align-items-center min-vh-100">
<div class="container-fluid  py-3">
    <div class="row ">
        <div class="col-md-6 mx-auto align-self-center">
                <mat-card>
                    <h2 class="text-center">Create Account</h2>
                    <div  *ngIf = "error.toString().length > 1" class="alert text-center alert-danger">
                        <a  class="close font-weight-light"  data-dismiss="alert"></a>{{error}}
                    </div>
                    <div  *ngIf = "success.toString().length > 1" class="alert text-center alert-success">
                        <a  class="close font-weight-light"  data-dismiss="alert"></a>{{success}}
                    </div>
                    <form [formGroup]="form" (submit)= "onSubmit()" #f = "ngForm" >

                        <div class="form-group ">

                            <input
                            class="form-control input-lg"
                            type="text"
                            formControlName = "name"
                            placeholder="Full Name"
                            />
                        </div>




                        <div class="form-group mt-2">
                        <input
                            class="form-control input-lg"
                            type="email"
                            formControlName = "email"
                            placeholder="Email"
                            />

                        </div>



                        <div class="form-group mt-2">
                            <input
                            class="form-control input-lg"
                            type="password"
                            formControlName = "password"
                            placeholder="Password"


                            />
                        </div>

                          <button mat-raised-button class="btn-block"  [disabled] = "form.invalid" color ="primary"  type="submit">
                            CREATE ACCOUNT
                        </button>
                        <div class="mt-2 text-center mb-2">
                          Already have an account?
                            <a routerLink="/signin">
                              Sign In</a>
                        </div>


                      </form>

              </mat-card>
        </div>
    </div>
</div>
</div>
